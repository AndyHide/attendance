<html>
<head>
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>report</title>
  {% endif %}
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>

  <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--16dp mdl-typography--text-left"
       style="padding: 80px 56px">
    <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Отчёт:</button>
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{{ url_for('index') }}">Сегодня</a>
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{{ url_for('yesterday') }}">Вчера</a>
        {% if current_user.is_anonymous %}
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{{ url_for('login') }}">Вход</a>
        {% else %}
        <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="{{ url_for('logout') }}">Выход</a>
        {% endif %}
    </div>

    <div class="mdl-cell mdl-cell--3-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
<hr>
<div>
{% block content %}{% endblock %}
</div>
  </div>
</div>
</body>
</html>
